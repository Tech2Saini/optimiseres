<style>
.card{
   height:100%;
   border-radius: 0%;
   border: 0px;
   background-color: transparent;
   padding: 15px;
   margin: 0px;
   overflow: hidden;
   transition: 0.5s;
}
.col-md-4{
   padding:0px;
}
.card img{
   width: 50%;
   margin: auto;
   transition: 0.5s;
}
.card:hover img{
   transform: scale(1.15);
}

</style>

<div class="container mt-5 pt-5 section-title" data-aos="fade-up">
   <h2>Our Clients</h2>
   <p>Proudly collaborating with leading brands across diverse industries.</p>
</div><!-- End Section Title -->

<div class="position-sticky clients-navigation" style="top: 80px;z-index: 10;" >
   <div class="d-flex flex-nowrap overflow-auto flex-row p-2">
      <a class="mx-3 btn-outline-warning btn btn-sm rounded-pill" style="min-width: 200px;" href="#home_decode">Home Decor</a>
      <a class="mx-3 btn-outline-warning btn btn-sm rounded-pill" style="min-width: 200px;" role="button" onclick="scrollElement('aparel_shoes')">Apparel & Shoes</a>
      <a class="mx-3 btn-outline-warning btn btn-sm rounded-pill" style="min-width: 200px;" role="button" onclick="scrollElement('watches')">Watches</a>
      <a class="mx-3 btn-outline-warning btn btn-sm rounded-pill" style="min-width: 200px;" role="button" onclick="scrollElement('jewelry')">Jewelry</a>
   </div>
</div>

<script>
   function scrollElement(id){
      const element = document.getElementById(id);
      element.scrollIntoView();
      element.scrollIntoView(false);
      element.scrollIntoView({ block: "end" });
      element.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" });
      console.log(element)
   }
</script>
